<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrivenEats</title>
  <link rel="icon" type="image/png"  href="/images/favicon.png">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay escondido">
    <div class="confirmar-pedido">
      <div class="titulo">Confirme seu pedido</div>
      <ul>
        <li class="prato">
          <div class="nome"></div>
          <div class="preco"></div>
        </li>
        <li class="bebida">
          <div class="nome"></div>
          <div class="preco"></div>
        </li>
        <li class="sobremesa">
          <div class="nome"></div>
          <div class="preco"></div>
        </li>
        <li class="total">
          <div>Total</div>
          <div class="preco"></div>
        </li>
      </ul>
      <button class="confirmar" onclick="sendMessage()">Tudo certo, pode pedir!</button>
      <button class="cancelar" onclick="cancelarPedido()">Cancelar</button>
    </div>
  </div>
  <div class="header">
    <div class="titulo">Driven Eats</div>
    <div class="subtitulo">Sua comida em 6 minutos</div>
  </div>
  <div class="menu">
    <div class="secao">
      <div class="titulo">Primeiro, seu prato</div>
      <div class="opcoes prato">
      </div>
    </div>
    <div class="secao">
      <div class="titulo">Agora, sua bebida</div>
      <div class="opcoes bebida">
      </div>
    </div>
    <div class="secao">
      <div class="titulo">Por fim, sua sobremesa</div>
      <div class="opcoes sobremesa">
      </div>
    </div>
  </div>
  <div class="footer">
    <a class="fazer-pedido" onclick="confirmOrder()">
      Selecione os 3 itens<br>para fechar o pedido
    </a>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
